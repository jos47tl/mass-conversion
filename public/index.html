<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/index.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Mass Conversion</title>
  </head>
  <body>
    <div class="container text-start">
      <h1 class="text-center">Single Conversion</h1>
      <div class="row justify-content-md-center">
        <div class="card me-1 col-md-5">
          <h2 class="card-title">Convert Mass Unit</h2>
          <form>
            <div class="form-group mb-3">
              <label for="convertValue" class="form-label">Mass</label>
              <input type="number" class="form-control" id="convertValue" />
            </div>
            <div class="form-group mb-3">
              <label for="fromUnit" class="form-label">From:</label>
              <select
                id="fromUnit"
                class="form-select"
                aria-label="Convert from unit"
              >
                <option selected>Choose a unit to convert from</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="g">Gram (g)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="lb">Pound (lb)</option>
                <option value="oz">Ounce (oz)</option>
                <option value="t">Metric ton (t)</option>
                <option value="short_t">Short ton (US ton)</option>
                <option value="long_t">Long ton (UK ton)</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="toUnit" class="form-label">To:</label>
              <select
                id="toUnit"
                class="form-select"
                aria-label="Convert to unit"
              >
                <option selected>Choose a unit to convert to</option>
                <option value="kg">Kilogram (kg)</option>
                <option value="g">Gram (g)</option>
                <option value="mg">Milligram (mg)</option>
                <option value="lb">Pound (lb)</option>
                <option value="oz">Ounce (oz)</option>
                <option value="t">Metric ton (t)</option>
                <option value="short_t">Short ton (US ton)</option>
                <option value="long_t">Long ton (UK ton)</option>
              </select>
            </div>
            <button
              id="convertButton"
              class="btn btn-primary mb-3"
              type="button"
            >
              Convert
            </button>
          </form>
        </div>
        <div id="resultCard" class="card ms-1 col-md-3">
          <h2 class="card-title">Result</h2>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <title>Mass Conversion</title>
  </head>
  <body>
    <div class="container text-start">
      <h1 class="text-center">Single Conversion</h1>
      <div class="row justify-content-md-center">
        <div class="card mx-1 col-md-5">
          <h2 class="card-title">Convert Mass Unit</h2>
          <form>
            <div class="form-group mb-3">
              <label for="convertValue" class="form-label">Mass</label>
              <input type="number" class="form-control" id="convertValue" />
            </div>
            <div class="form-group mb-3">
              <label for="fromUnit" class="form-label">From:</label>
              <select
                id="fromUnit"
                class="form-select"
                aria-label="Convert from unit"
              >
                <option value="" selected>Choose a unit to convert from</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="toUnit" class="form-label">To:</label>
              <select
                id="toUnit"
                class="form-select"
                aria-label="Convert to unit"
              >
                <option value="" selected>Choose a unit to convert to</option>
              </select>
            </div>
            <button
              id="convertButton"
              class="btn btn-primary mb-3"
              type="button"
            >
              Convert
            </button>
          </form>
        </div>
        <div id="convertCard" class="card mx-1 col-md-3">
          <h2 class="card-title">Result</h2>
          <div id="convertResult"></div>
        </div>
      </div>
    </div>
    <div class="container text-start">
      <h1 class="text-center">Combine Masses</h1>
      <div class="row justify-content-md-center">
        <div class="card mx-1 col-md-5">
          <h2>Select Two Masses</h2>
          <form>
            <div class="form-group mb-3">
              <label for="combineValue1" class="form-label">First mass</label>
              <input type="number" class="form-control" id="combineValue1" />
            </div>
            <div class="form-group mb-3">
              <label for="fromUnit" class="form-label">First unit</label>
              <select
                id="combineUnit1"
                class="form-select"
                aria-label="Unit for mass 1"
              >
                <option value="" selected>Choose a unit</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="combineValue2" class="form-label">Second mass</label>
              <input type="number" class="form-control" id="combineValue2" />
            </div>
            <div class="form-group mb-3">
              <label for="toUnit" class="form-label">Second unit</label>
              <select
                id="combineUnit2"
                class="form-select"
                aria-label="Unit for mass 2"
              >
                <option value="" selected>Choose a unit</option>
              </select>
            </div>
            <div class="form-check">
              <input
                checked
                class="form-check-input"
                type="radio"
                name="operation"
                id="add"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Add
              </label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="radio"
                name="operation"
                id="subtract"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Subtract
              </label>
            </div>
            <button
              id="combineButton"
              class="btn btn-primary mb-3"
              type="button"
            >
              Combine
            </button>
          </form>
        </div>
        <div id="combineCard" class="card mx-1 col-md-3">
          <h2 class="card-title">Result</h2>
          <div id="combineResult"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
